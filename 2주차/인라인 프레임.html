<!DOCTYPE html>
<html>
    <head>
        <title>
            인라인 프레임
        </title>
    </head>
    <body>
        <h3>
            인라인 프레임 &lt;iframe&gt;
        </h3>
        <hr>
        <iframe src="iframe1.html" width="200" height="150"></iframe>
        <!--srcdoc는 html을 만들지 않고 바로 생성-->
        <iframe srcdoc="<html><head></head><body>srcdoc이있으면 src속성 무시</body></html>"></iframe>
        <iframe src="http:www.w3.org" width="500" height="500"></iframe>
    </body>
</html>

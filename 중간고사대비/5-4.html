<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>덧셈을 계산하고 결과가 정확한지 확인해보세요</h1>
    <p id="problem"></p>
    덧셈 결과: <input type="number" id="value"><button onclick="sumGame()" style="margin-left: 0.5em;">결과 확인</button>
    <script>
        var x = Math.floor(Math.random()*100)+1;
        var y = Math.floor(Math.random()*100)+1;
        document.getElementById("problem").innerHTML = x+"+"+y+"=";
        function sumGame(){
            var z = Number(document.getElementById("value").value);
            if(z == x+y){
                alert("정답입니다!");
            }
            else{
                alert("오답입니다");
            }
        }
    </script>
</body>
</html>

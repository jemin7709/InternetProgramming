<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
    <button onclick="ans1()">답보기</button>
    <p id="a1"></p>
    <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
    <button onclick="ans2()">답보기</button>
    <p id="a2"></p>
    <script>
        function ans1(){
            var obj = document.getElementById("a1");
            var newDiv = document.createElement("div");
            newDiv.innerHTML = "백설공주";
            obj.appendChild(newDiv);
            newDiv.onclick = function(){
                var p = this.parentElement;
                p.removeChild(this);
            }
        }
        function ans2(){
            var obj = document.getElementById("a2");
            var newDiv = document.createElement("div");
            newDiv.innerHTML = "둘다";
            obj.appendChild(newDiv);
            newDiv.onclick = function(){
                var p = this.parentElement;
                p.removeChild(this);
            }
        }
    </script>
</body>
</html>

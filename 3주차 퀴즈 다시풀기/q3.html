<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>웹 브라우저</title>
    <style>
        #left{
            width: 60%;
            float: left;
        }
        #right{
            width: 40%;
            float: right;
        }
    </style>
</head>
<body>
    <h3>웹 브라우저 소개</h3>
    <hr>
    <div id="left">
        <p>
            브라우저는 다양한 데이터를 다운받아 보여주는 소프트웨어이다
            <b>그림1.2</b>는 대표적인 브라우저인 크롬 브라우저이다.
        </p>
        <br><br><br><br><br><br><br><br>
        <p>웹 페이지는 HTML5 문서임을 알리기 위해 <b>그림1.3</b>처럼 코드를 써야한다</p>
    </div>
    <div id="right">
        <figure>
            <img src="img/크롬.png" alt="사진이 없습니다" width="350" height="200">
            <figcaption>그림1.2</figcaption>
        </figure>
        <figure>
            <img src="img/html.jpg" alt="사진이 없습니다" width="350" height="200">
            <figcaption>그림1.3</figcaption>
        </figure>
        
        
        
        
    </div>
</body>
</html>

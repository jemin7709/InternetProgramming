<!DOCTYPE html>
<html>
<head><title>script 태그에 자바스크립트 작성</title>
<script>
function over(obj) {
	obj.src="https://cdn.mos.cms.futurecdn.net/42E9as7NaTaAi4A6JcuFwG-1200-80.jpg";
}
function out(obj) {
	obj.src="https://t1.daumcdn.net/cfile/tistory/2502973855D2D9702C";
}
</script>
</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="https://t1.daumcdn.net/cfile/tistory/2502973855D2D9702C" alt="이미지" 
			onmouseover="over(this)"
			onmouseout="out(this)">
</body>
</html>

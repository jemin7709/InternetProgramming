<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>덧셈 계산기</h1>
    <br>
    첫번째 정수: <input type="number" id="first"><br>
    두번째 정수: <input type="number" id="second"><br>
    합계: <input type="number" id="sum"><br>
    <button onclick="sum()">계산</button>

    <script>
        function sum(){
        var x = Number(document.getElementById("first").value);
        var y = Number(document.getElementById("second").value);
        document.getElementById("sum").value = x+y;
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var num = new Array();
        for (var i = 0; i < 10; i++) {
            num[i] = Math.floor(Math.random() * 100 + 1);
        }
        for (var i = 0; i < num.length; i++) {
            document.write(num[i] + ' ');
        }
        num.sort(function (a, b) { return b - a });
    </script>
    <hr>
    <script>
        document.write("제일 큰 수는 " + num[0]);
    </script>
</body>

</html>

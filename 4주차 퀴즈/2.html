<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>퀴즈2</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>섭씨온도</td>
                <td>화씨온도</td>
            </tr>
            <script>
                for(var i=1;i<=10;i++){
                    document.write("<tr>");
                    document.write("<td>" + i + "</td>")
                    document.write("<td>" + ((i * 9 / 5) + 32) + "</td>");
                    document.write("</tr>")
                }
            </script>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>숫자 맞추기 게임</title>
</head>

<body>
    <h1>숫자 맞추기 게임</h1>
    <p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.</p>
    <p>숫자는 1부터 100사이에 있습니다.</p>

    숫자: <input type="number" id="input">
    <input type="button" value="확인" onclick="c();" style="margin-left: 3px;margin-bottom: 10px;">
    <br>
    추측횟수: <input type="number" id="count" value="0">
    힌트: <input type="text" id="hint">

    <script>
        function c() {
            var ans = 5;
            count = Number(document.getElementById('count').value);
            diff = Number(document.getElementById("input").value);
            if (ans > diff) {
                document.getElementById('hint').value = "높습니다";
            }
            else if (ans < diff) {
                document.getElementById('hint').value = "낮습니다";
            }
            else {
                document.getElementById('hint').value = "성공입니다";
            }
            document.getElementById('count').value = ++count;
        }
    </script>
</body>

</html>

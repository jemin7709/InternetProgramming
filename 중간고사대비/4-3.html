<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var i = Number(prompt("스크립트 프롬포트:\n100 미만의 정수만 입력:"));
        if(i>=100){
            alert("정수 "+i+"은(는) 100미만이 아닙니다");
        }
        else{
            var sum = i*(i+1)/2;
            alert(sum);
        }
    </script>
</body>
</html>

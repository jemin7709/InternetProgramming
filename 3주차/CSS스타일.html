<!DOCTYPE html>
<html>
    <head>
        <title>
            내 웹페이지
        </title>
        <!-- html안의 CSS스타일 -->
        <style>
            /*모든 요소 선택은 *사용*/
            h1{ /*모든 h1요소에 대해 적용*/
                text-align: center; /*가운데 정렬*/
                background-color:beige;
            }
            /*특정 요소 선택은 #id*/
            #target{
                background-color:green;
            }
        </style>
    </head>
    <body>
        <h1>
            CSS스타일
        </h1>
        <p id="target">id가 target인 CSS 스타일</p>
    </body>
</html>

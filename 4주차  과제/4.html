<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            온도계산
        </title>
    </head>
    <body>
        <script>
            var ret = prompt("섭씨 온도를 입력해주세요");
            if(ret == null) { 
	        // 취소 버튼이나 다이얼로그를 닫은 경우
            }
            else if(ret == "") {
	        // 문자열 입력 없이 확인 버튼 누른 경우
            }
            else {  
	        // ret에는 사용자가 입력한 문자열
                ret = (ret * 9 / 5) + 32 + "°F";
                document.write("화씨온도는 " + ret + "입니다");
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" >
        <thead>
            <tr>
                <th>섭씨온도</th>
                <th>화씨온도</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for(i=0;i<11;i++){
                    document.write("<tr>"+"<td>"+i+"</td>")
                    document.write("<td>"+(i*1.8+32)+"</td>"+"</tr>");
                }
            </script>
        </tbody>
    </table>
</body>
</html>

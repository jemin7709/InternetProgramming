<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>선택된 물품 계산하기</title>
</head>

<body>
    <script>
        var num=0;
        function priceCalc(obj) {
            var sum = document.getElementById("price");
            if(obj.checked == true){
                num += Number(obj.value);
            }
            else if(obj.checked == false){
                num -= Number(obj.value);
            }
            sum.value = num;
        }
    </script>
    <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
    <hr>
    <input type="checkbox" value="10000" onchange="priceCalc(this)">모자 1만원
    <input type="checkbox" value="30000" onchange="priceCalc(this)">구두 3만원
    <input type="checkbox" value="80000" onchange="priceCalc(this)">명품가방 8만원<br>
    지불하실 금액 <input type="number" id="price" value="0">
</body>

</html>

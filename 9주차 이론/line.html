<body>
    <canvas id="mcanvas" width="300" height="200"></canvas>
    <script>
        var canvas = document.getElementById("mcanvas");
        var context = canvas.getContext("2d"); 
        context.beginPath();
        context.moveto(0,0);
        context.lineto(100,0);
        context.lineto()

    </script>

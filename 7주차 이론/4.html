<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body onload="onChangeImg()">
    <script>
        function onChangeImg() {
            var sel = document.getElementsByTagName("input");
            for (i = 0; i < sel.length; i++) {
                if (sel[i].checked) {
                    changeImg(sel[i].value);
                    break;
                }
            }
        }

        function changeImg(v) {
            var img = document.getElementsByTagName("img")[0];
            img.src = v;
        }
    </script>

    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <input type="radio" value="img/바나나.jpg" onclick="changeImg(this.value)" checked>바나나
    <input type="radio" value="img/망고.png" onclick="changeImg(this.value)">망고
    <input type="radio" value="img/사과.jpg" onclick="changeImg(this.value)">사과<br>
    <img src="" alt="사진" width="200px" height="200px">
</body>

</html>

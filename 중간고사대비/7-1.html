<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>선택된 물품 계산하기</title>
</head>

<body>
    <h1>물품을 선택하면 금액이 자동 계산됩니다</h1>
    <hr>
    <form onchange="change()">
        <input type="checkbox" value="10000">모자 1만원
        <input type="checkbox" value="30000">구두 3만원
        <input type="checkbox" value="80000">명품가방 8만원<br>
    </form>
    지불하실 금액<input type="number" value="0" id="out">
    <script>
        function change() {
            var div = document.getElementsByTagName("form")[0];
            var out = 0;
            for (i = 0; i < div.length; i++) {
                if (div[i].checked) {
                    out += Number(div[i].value);
                }
            }
            document.getElementById("out").value = out;
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>객체에서 선택한 과일 출력</title>
</head>
<body onload="Pic()">
<script>
    function Pic() {
        var obj = document.getElementsByTagName("select")[0];
        var img = document.getElementsByTagName("img")[0];
        img.src = obj.options[obj.selectedIndex].value;
    }
</script>

    <h1>select 객체에서 선택한 과일 출력</h1>
    <hr>
    <p>과일을 출력하면 이미지가 출력됩니다.</p>
    <select onchange="Pic()">
        <option value="img/바나나.jpg" selected>바나나</option>
        <option value="img/망고.png">망고</option>
        <option value="img/사과.jpg">사과</option>
    </select>
    <img src="" alt="사진" width="200px" height="200px">
</body>

</html>

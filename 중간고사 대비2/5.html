<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = prompt("100미만의 정수만 입력");
        if(sum>100){
            alert(sum+"은 100보다 작지 않습니다");
        }
        else{
            var s=0;
            for(i=1;i<=sum;i++){
                s+=i;
            }
            alert(s);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        function book(title, author, price) {
            this.title = title;
            this.author = author;
            this.price = price;
        }
        var bk = new book();
        var bookarray = new Array();

        for (var i = 0; i < 5; i++) {
            bk = prompt("콤마(,)로 분리하면서 책제목, 저자, 가격 순으로 입력").split(",");
            bookarray[i] = bk;
        }

        for (var i = 0; i < bookarray.length; i++) {
            document.write(bookarray[i] + "<br>");
        }
    </script>

</body>

</html>

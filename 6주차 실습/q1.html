<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 onclick="change()">라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" id="list">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <b>맛있게</b> 먹는다</li>
    </ol>
    <script>
        function change(){
            var Array = document.getElementById("list");
            Array.style.backgroundColor="yellowgreen";
        }
    </script>
</body>
</html>

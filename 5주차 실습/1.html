<!DOCTYPE html>
<html>

<head>
    <title>방문시간</title>
</head>

<body>
    <h3>오전이면 lightskyblue, 오후면 orange 배경</h3>
    <hr>
    <div id="t"></div>
    <script>
        function Time() {
            var time = new Date;
            if (time.getHours() < 12) {
                document.body.style.background = "lightskyblue";
            }
            else {
                document.body.style.background = "orange";
            }
            var s = time.getHours() + ':' + time.getMinutes() + ':' + time.getSeconds();
            document.getElementById('t').innerHTML = "현재시간: " + s;
            setTimeout('Time()', 1000);
        }
        Time();
    </script>
</body>

</html>

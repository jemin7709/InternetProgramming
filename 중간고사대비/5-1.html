<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>방문시간에 따른 웹페이지 변화</title>
</head>

<body>
    <h3>오전이면lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <p id="time"></p>
    <script>
        function realTime() {
            var time = new Date;
            if (time.getHours() < 12) {
                document.body.style.background = "lightskyblue";
            }
            else {
                document.body.style.background = "orange";
            }

            document.getElementById("time").innerHTML = "현재시간: " + time.getHours() + "시," + time.getMinutes() + "분," + time.getSeconds() + "초";
            setTimeout(realTime, 1000);
        }
        realTime();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>메뉴를 선택하세요</h1>
    <form id="check">
        <input type="checkbox" value="짜장면" id="짜장면"> 짜장면<br>
        <input type="checkbox" value="짬뽕" id="짬뽕"> 짬뽕<br>
        <input type="checkbox" value="햄버거" id="햄버거"> 햄버거<br>
    </form>
    <button onclick="select()">주문완료</button>
    <p id="out"></p>
    <script>
        function select() {
            menu = document.getElementById("check");
            size = menu.length;
            var ans = "";
            for (i = 0; i < size; i++) {
                if (menu[i].checked) {
                    if (ans != "") {
                        ans += ", ";
                    }
                    ans += menu[i].value;
                }
            }
            ans += "을(를) 주문하였습니다."
            document.getElementById("out").innerHTML = ans;
        }
    </script>
</body>

</html>

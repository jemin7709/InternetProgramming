<!DOCTYPE html>
<html>
<head> <!--스타트 태그-->
    <meta charset="UTF-8">
    <title>개발자의 포맷 그대로 출력</title>
</head> <!--엔드 태그-->
<body>
    <h3>
        개발자의 포맷 그대로 출력하기
    </h3>
    <hr><!--가로줄 만들기-->
    <p><!--p는 단락 - lt, gt는 특수기호-->
        &lt; p &gt;태그를 사용하면
                   여러 개의 빈칸은 하나로,
                   여러개의 줄은 한 줄에 붙여 출력됩니다.
    </p>
    <hr>
    <pre>
        그러나 &lt; pre &gt; 태그를 사용하면
                            사용자가 입력한 그대로 출력된다.
    </pre>
</body>
</html>

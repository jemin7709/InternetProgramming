<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function calc(key) {
            if (key.keyCode == 13) {
                var input = document.getElementById("input");
                document.getElementById("output").value = eval(input.value);
            }
        }
    </script>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
    식<input type="text" onkeydown="calc(event)" id="input"><br>
    답<input type="number" id="output">
</body>

</html>

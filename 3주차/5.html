<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            폰트
        </title>
        <style>
            h1{text-align: center;}
            #i10{text-align: justify; font-size: 10px;}
            #i30{text-align: left; font-size: 30px;}
            #complex{text-align: right; font: bold 30px arial;}
            /*size와 family는 필수요소*/
            #trans{text-transform: uppercase;}
            #shadow{text-shadow: 5px 5px 10px black;}
            /*                   x축  y축 흐림정도 색 */
        </style>
    </head>
    <body>
        <h1>텍스트 정렬</h1>
        <p id="i10">paragraph</p>
        <p id="i30">paragraph</p>
        <p id="complex">paragraph</p>
        <p id="trans">text transform</p>
        <p id="shadow">shadow</p>
    </body>
</html>

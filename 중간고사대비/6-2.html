<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>난수 10개 생성</h1>
    <hr>
    <script>
        var x = new Array();
        for (i = 0; i < 10; i++) {
            x[i] = Math.floor(Math.random() * 100) + 1;
            document.write(x[i] + ' ');
        }
    </script>
    <hr>
    <script>
        x.sort(function (x, y) { return x - y });
        for (i = 0; i < 10; i++) {
            document.write(x[i] + ' ');
        }
        document.write("<br>제일 큰 수는 " + x[9]);

    </script>
</body>

</html>

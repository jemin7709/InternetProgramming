<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #target p {
            background-color: teal;
            width: 200px;
            height: 50px;
        }

        #target {
            border: 1px solid black;
            width: 300px;
            height: 100px;
            overflow: auto;
        }

        p {
            min-width: 100px;
            min-height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="target">
        <p>block1</p>
        <p>block2</p>
        <p>block3</p>
        <p>block4</p>
        <p>block5</p>
    </div>
    <p>이 요소는 min-width:100px, min-height:100px로 설정되었습니다.</p>
</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>퀴즈3</title>
        <script>
            function sum(n){
                if(isNaN(n)){
                    alert("다른 형태의 데이터가 입력되었습니다");
                    return;
                }
                if(n>100){
                    alert("정수 " + n + "은 100보다 작지 않습니다.");
                    return;
                }
                alert(parseInt(n)*(parseInt(n)+1)/2);
            }
        </script>
    </head>
    <body>
        <script>
            var input = prompt("스크립트 프롬프트:\n100 이하의 정수만 입력:");
            sum(input);
        </script>
    </body>
</html>

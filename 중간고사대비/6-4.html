<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
</head>

<body>
    <h1>라면을 끓이는 순서</h1>
    <hr>
    <div onclick="change()">
        <ol type="1">
            <li>물을 끓인다</li>
            <li>라면과 스프를 넣는다</li>
            <li>파를 썰어 넣는다</li>
            <li>5분 후 <b>맛있게</b> 먹는다</li>
        </ol>
    </div>
    <script>
        function change() {
            var div = document.getElementsByTagName("div")[0];
            if (div.style.backgroundColor == "white") {
                div.style.backgroundColor = "yellowgreen";
            }
            else {
                div.style.backgroundColor = "white";
            }
        }
    </script>
</body>

</html>
